name: Deploy to GitHub Pages

# Required GitHub Variables (Settings -> Secrets and variables -> Actions -> Variables):
# - RELAY_URL: WebSocket URL of Nostr relay (e.g., wss://nostr-relay-xxx.run.app)
# - EMBEDDING_API_URL: HTTPS URL of embedding API (e.g., https://embedding-api-xxx.run.app)
# - LINK_PREVIEW_API_URL: HTTPS URL of link preview API (e.g., https://link-preview-api-xxx.run.app)
# - IMAGE_API_URL: HTTPS URL of image upload API (e.g., https://image-api-xxx.run.app)
# - IMAGE_BUCKET: GCS bucket name for images (e.g., minimoonoir-images)
# - ADMIN_PUBKEY: Nostr public key for admin access (hex format)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'nosflare/**'
      - '.github/workflows/deploy-relay.yml'
      - '.github/workflows/deploy-relay-gcp.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  # These URLs MUST be set in GitHub repository variables after GCP deployment
  # Settings -> Secrets and variables -> Actions -> Variables
  # Build will fail if these are not configured (no hardcoded fallbacks for security)
  VITE_RELAY_URL: ${{ vars.RELAY_URL }}
  VITE_EMBEDDING_API_URL: ${{ vars.EMBEDDING_API_URL }}
  VITE_LINK_PREVIEW_API_URL: ${{ vars.LINK_PREVIEW_API_URL }}
  VITE_IMAGE_API_URL: ${{ vars.IMAGE_API_URL }}
  VITE_IMAGE_BUCKET: ${{ vars.IMAGE_BUCKET }}
  VITE_IMAGE_ENCRYPTION_ENABLED: 'true'
  VITE_ADMIN_PUBKEY: ${{ vars.ADMIN_PUBKEY }}
  VITE_APP_NAME: Fairfield - DreamLab - Cumbria
  VITE_NDK_DEBUG: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
